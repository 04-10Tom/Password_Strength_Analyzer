<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="icon" href="./images/Website icon.png" type="icon/x-image">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="input-box">
            <input type="password" placeholder="password" id="password">
            <button type="submit"><img src="./images/arrow.png" alt="arrow"></button>
            <p id="message">Password is <span id="strength"></span></p>
        </div>
        <div class="criteria-box">
            <h3>Password Criteria</h3>
            <ul>
                <li>Use uppercase and lowercase letters</li>
                <li>Include symbols (e.g., @, #, $)</li>
                <li>Use numbers (e.g., 1, 2, 3)</li>
                <li>Password length:
                    <ul>
                        <li><4 characters: Weak</li>
                        <li>6-12 characters: Medium</li>
                        <li>>12 characters: Strong</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <!--JS File-->
    <script src="./script.js"></script>
</body>
</html>
